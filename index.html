<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>NAWA – The New Arabic Words Algorithm</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="theme-dark">
  <header>
    <h1>NAWA – الخوارزمية الجديدة للكلمات العربية</h1>
    <div class="controls">
      <button id="toggle-lang">العربية / English</button>
      <button id="toggle-theme">Dark / Light</button>
      <button id="login-btn">Login</button>
    </div>
  </header>

  <main>
    <section id="words-panel">
      <!-- table of 112 words (left) -->
    </section>

    <section id="story-panel">
      <!-- selected images + generated text (right) -->
      <div id="story-images"></div>
      <div id="story-text"></div>
    </section>
  </main>

  <div id="login-modal" class="hidden">
    <!-- simple login form -->
  </div>

  <script src="js/data.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
