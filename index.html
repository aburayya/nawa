<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>NAWA – الخوارزمية الجديدة للكلمات العربية</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="theme-dark">
  <header>
    <h1>NAWA – الخوارزمية الجديدة للكلمات العربية</h1>
    <div class="controls">
      <button id="toggle-lang">العربية / English</button>
      <button id="toggle-theme">Dark / Light</button>
      <button id="login-btn">Login</button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <main>
    <section id="words-panel"></section>

    <section id="story-panel">
      <div id="story-images"></div>
      <div id="story-text"></div>
    </section>
  </main>

  <div id="login-modal" class="modal hidden">
    <div class="modal-content">
      <h2>تسجيل الدخول</h2>
      <input id="login-username" type="text" placeholder="اسم المستخدم">
      <input id="login-password" type="password" placeholder="كلمة المرور">
      <button id="login-submit">دخول</button>
      <button id="login-close">إغلاق</button>
      <div id="login-error" class="error"></div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
